# Datenbankverbindungseinstellungen
spring.datasource.url=jdbc:mysql://localhost:3306/surfplanner?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=surfer
spring.datasource.password=surfme

# MySQL JDBC Treiber Klasse
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Einstellungen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML


logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG
