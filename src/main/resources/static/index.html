<!DOCTYPE html>
<html>
<head>
    <title>Data Loader Console</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            background-color: #282c34;
            color: #61dafb;
            font-family: monospace;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #61dafb;
        }
        .form-control, .btn {
            background-color: #1c1e22;
            color: #61dafb;
            border: 1px solid #61dafb;
        }
        .form-control::placeholder {
            color: #61dafb;
        }
        .form-control:focus {
            border-color: #61dafb;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #282c34;
            border-color: #61dafb;
        }
        .btn-primary:hover {
            background-color: #61dafb;
            color: #282c34;
        }
        #logArea {
            height: 400px;
            width: 100%;
            overflow-y: scroll;
            border: 1px solid #61dafb;
            padding: 10px;
            background-color: #1c1e22;
            color: #61dafb;
            font-family: monospace;
            white-space: pre;
        }
        #logArea p {
            margin: 0;
            line-height: 1.2;
        }
        .datepicker {
            background-color: #1c1e22;
            color: #61dafb;
        }
    </style>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/logs', function (message) {
                    showLogMessage(message.body);
                });
            });
        }

        function startDataLoader() {
            var startDate = $('#startDate').val();
            var endDate = $('#endDate').val();
            fetch('/api/dataloader/start?startDate=' + startDate + '&endDate=' + endDate, { method: 'POST' })
                .then(response => response.text())
                .then(message => console.log(message))
                .catch(error => console.error('Error:', error));
        }

        function showLogMessage(message) {
            var logArea = document.getElementById('logArea');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(message));
            logArea.appendChild(p);
            logArea.scrollTop = logArea.scrollHeight; // Auto-scroll to the bottom
        }

        $(document).ready(function(){
            $('#startDate, #endDate').datepicker({
                format: 'yyyy-mm-dd'
            });

            connect();
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Data Loader Console</h1>
    <div class="row">
        <div class="col-md-5">
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" class="form-control" placeholder="YYYY-MM-DD">
        </div>
        <div class="col-md-5">
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" class="form-control" placeholder="YYYY-MM-DD">
        </div>
        <div class="col-md-2">
            <label>&nbsp;</label>
            <button id="startButton" class="btn btn-primary btn-block" onclick="startDataLoader()">Start</button>
        </div>
    </div>
    <br>
    <div id="logArea"></div>
</div>
</body>
</html>
