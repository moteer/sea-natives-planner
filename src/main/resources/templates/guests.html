<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gäste</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gäste</h1>
    <div class="row">
        <div class="col-md-5">
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" class="form-control">
        </div>
        <div class="col-md-5">
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" class="form-control">
        </div>
        <div class="col-md-2">
            <label>&nbsp;</label>
            <button id="filterButton" class="btn btn-primary btn-block">Filter</button>
        </div>
    </div>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number of Surf Classes</th>
            <th>Booking ID</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.id}">1</td>
            <td th:text="${guest.name}">John Doe</td>
            <td th:text="${guest.numberOfSurfClassesBooked}">5</td>
            <td th:text="${guest.booking.bookingId}">Booking123</td>
            <td th:text="${#dates.format(guest.booking.checkInAt, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01 14:00:00</td>
            <td th:text="${#dates.format(guest.booking.checkOutAt, 'yyyy-MM-dd HH:mm:ss')}">2023-01-07 10:00:00</td>
            <td th:text="${guest.bookingDetails}">booking Details</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function(){
        $('#startDate, #endDate').datepicker({
            format: 'yyyy-mm-dd'
        });

        $('#filterButton').click(function() {
            var startDate = $('#startDate').val();
            var endDate = $('#endDate').val();
            window.location.href = '/guests?startDate=' + startDate + '&endDate=' + endDate;
        });
    });
</script>
</body>
</html>
